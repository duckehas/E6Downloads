<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up â€“ Engine 6.0</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Inter,sans-serif; }
body {
  background: radial-gradient(1200px 800px at 10% 10%, #141826, #0f1115);
  color:#fff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.panel {
  width:380px;
  background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
  backdrop-filter: blur(20px);
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.12);
  box-shadow:0 20px 60px rgba(0,0,0,0.7);
  padding:30px;
}
h2 {
  color:#22c55e;
  margin-bottom:20px;
  text-align:center;
}
input {
  width:100%;
  padding:12px 14px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid rgba(34,197,94,0.6);
  background: rgba(17,17,17,0.65);
  color:#fff;
}
input::placeholder { color:#9fb4aa; }
button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#111;
  font-weight:700;
  cursor:pointer;
}
button:hover {
  box-shadow:0 6px 18px rgba(34,197,94,0.45);
}
.msg {
  margin-top:12px;
  text-align:center;
  font-size:14px;
}
.error { color:#ff6b6b; }
.success { color:#9fe0b3; }
</style>
</head>
<body>

<div class="panel">
  <h2>Create Account</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <input type="text" id="securityKey" placeholder="Security Key">

  <button id="signupBtn">Sign Up</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const SIGNUP_KEY = "Enigne6.0.com";

const btn = document.getElementById('signupBtn');
const msg = document.getElementById('msg');

btn.onclick = () => {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  const key  = document.getElementById('securityKey').value.trim();

  if(!user || !pass || !key){
    msg.textContent = "All fields are required";
    msg.className = "msg error";
    return;
  }

  if(key !== SIGNUP_KEY){
    msg.textContent = "Invalid security key";
    msg.className = "msg error";
    return;
  }

  let users = JSON.parse(localStorage.getItem('users') || '{}');

  if(users[user]){
    msg.textContent = "Username already exists";
    msg.className = "msg error";
    return;
  }

  users[user] = {
    password: btoa(pass), // simple obfuscation
    created: new Date().toISOString()
  };

  localStorage.setItem('users', JSON.stringify(users));

  msg.textContent = "Account created successfully";
  msg.className = "msg success";

  setTimeout(()=> window.location.href="login.html", 1200);
};
</script>

</body>
</html>
